<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Address</th>
  </tr>

  <tr th:each="cinema : ${cinemaList}">
    <td th:text="${cinema.id}">Id</td>
    <td th:text="${cinema.name}">Name</td>
    <td th:text="${cinema.address}">Address</td>
  </tr>
</table>
</body>
</html>
